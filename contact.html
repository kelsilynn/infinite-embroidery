<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="css/override.css">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700|Lobster" rel="stylesheet">
	<title>Infinite Embroidery</title>
</head>
<body>

<div class="content">

	<div>
		<nav class="navbar navbar-default">
		  <div class="container-fluid">
		    <!-- Brand and toggle get grouped for better mobile display -->
		    <div class="navbar-header">
		      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
		        <span class="sr-only">Toggle navigation</span>
		        <span class="icon-bar"></span>
		        <span class="icon-bar"></span>
		        <span class="icon-bar"></span>
		      </button>
		      <a class="navbar-brand" href="index.html"><img src="images/infinite-secondary.png" id="logo"></a>
		    </div>

		    <!-- Collect the nav links, forms, and other content for toggling -->
		    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
		      <ul class="nav navbar-nav navbar-right">
		        <li><a href="#">About</a></li>
		        <li><a href="#">Shop</a></li>
		        <li><a href="contact.html">Contact</a></li>
		      </ul>
		    </div><!-- /.navbar-collapse -->
		  </div><!-- /.container-fluid -->
		</nav>

		<div>
			<img src="images/contact-3.jpg" class="header-img">
		</div>
	</div>

	<div class="main-content">

		<div class="container">
			<div class="row">
				<div class="col-md-7">
					<div class="container-content">
						<form role="form">
						  <div class="form-group">
						    <label for="contact-name">Name</label>
						    <input type="email" class="form-control" name="contact-name" placeholder="John Doe">
						  </div>
						  <div class="form-group">
						    <label for="contact-email">Email</label>
						    <input type="email" class="form-control" name="contact-email" placeholder="johndoe@email.com">
						  </div>
						  <div class="form-group">
						    <label for="contact-email">Message</label>
						    <textarea class="form-control" row="3" name="contact-email" placeholder="Type message here"></textarea>
						  </div>
						  <div class="form-group">
						    <label for="contact-attachment">File input</label>
						    <input type="file" name="contact-attachment">
						  </div>
						  <button type="submit" class="btn btn-default">Submit</button>
						</form>
						
					</div>
				</div>

				<div class="contact-address col-md-5">
					<div class="container-content">
						<iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d10700.316336921785!2d-122.2960333!3d47.8961546!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0xb2a8a36981abe91a!2sUSchedule!5e0!3m2!1sen!2sus!4v1541534667469" width="100%" height="350px" frameborder="0" style="border:0" allowfullscreen></iframe>
					</div>
				</div>
			</div>
		</div>

	</div>

</div>

<div class="footer">
	<div class="ftr-content">		
		<div class="ftr-comp">
			&copy; Infinite Embroidery 2018
		</div>
		<div class="soc-med">
			<a href="#"><img src="images/iconmonstr-facebook-4-32.png"></a>
			<a href="#"><img src="images/iconmonstr-twitter-4-32.png"></a>
			<a href="#"><img src="images/iconmonstr-instagram-14-32.png"></a>
		</div>
	</div>
</div>

<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</body>
</html>
